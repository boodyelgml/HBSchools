<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(https://placehold.co/250x650)' }">

            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              <a routerLink="." class="nobleui-logo d-block mb-2">Noble<span>UI</span></a>
              <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in to your account.</h5>

              <!-- Error Alert -->
              <div *ngIf="error" class="alert alert-danger mb-3" role="alert">
                {{ error }}
                <div *ngIf="showRegisterSuggestion" class="mt-2">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    (click)="redirectToRegister()">
                    Create New Account
                  </button>
                </div>
              </div>

              <form class="forms-sample" [formGroup]="loginForm" (ngSubmit)="onLoggedin($event)">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    formControlName="email"
                    [class.is-invalid]="f['email'].invalid && f['email'].touched">
                  <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
                    <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                    <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    autocomplete="current-password"
                    placeholder="Password"
                    formControlName="password"
                    [class.is-invalid]="f['password'].invalid && f['password'].touched">
                  <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn btn-primary me-2 mb-2 mb-md-0"
                    [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    {{ loading ? 'Logging in...' : 'Login' }}
                  </button>
                  <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                    <i class="feather icon-twitter btn-icon-prepend"></i>
                    Login with twitter
                  </button>
                </div>
                <a routerLink="/auth/register" class="d-block mt-3 text-secondary">Not a user? Sign up</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
